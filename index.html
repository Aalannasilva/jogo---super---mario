<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super marcio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-board">

    <script src="main.js"></script>
